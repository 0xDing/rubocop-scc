Rails:
  Enabled: true

Rails/FindEach:
  Enabled: false

Rails/OutputSafety:
  Enabled: true

Rails/PluralizationGrammar:
  Enabled: true

Rails/RequestReferer:
  Enabled: true
  EnforcedStyle: referrer

Rails/ScopeArgs:
  Enabled: true

Rails/UniqBeforePluck:
  Enabled: true

GitHub/RailsApplicationRecord:
  Enabled: true


GitHub/RailsControllerRenderPathsExist:
  Enabled: true
  ViewPath:
    - 'app/views'
  Include:
    - 'app/controllers/**/*.rb'

GitHub/RailsRenderInline:
  Enabled: true
  StyleGuide: https://github.com/github/rubocop-github/blob/master/guides/rails-render-inline.md
  Include:
    - 'app/controllers/**/*.rb'

GitHub/RailsViewRenderPathsExist:
  Enabled: true
  ViewPath:
    - 'app/views'
  Include:
    - 'app/helpers/**/*.rb'
    - 'app/view_models/**/*.rb'
    - 'app/views/**/*.erb'

# Exclude Rails ERB files from incompatible cops

Lint/BlockAlignment:
  Exclude:
    - 'app/views/**/*.erb'

Style/For:
  Exclude:
    - 'app/views/**/*.erb'

Style/OneLineConditional:
  Exclude:
    - 'app/views/**/*.erb'

Style/Semicolon:
  Exclude:
    - 'app/views/**/*.erb'

Style/SpaceInsideParens:
  Exclude:
    - 'app/views/**/*.erb'

Style/StringLiterals:
  Exclude:
    - 'app/views/**/*.erb'

Style/TrailingBlankLines:
  Exclude:
    - 'app/views/**/*.erb'

Style/TrailingWhitespace:
  Exclude:
    - 'app/views/**/*.erb'
